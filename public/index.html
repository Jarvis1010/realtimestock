<!doctype HTML>
<html lang="en" ng-app="realtimestock">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        
        <title>Real Time Stock</title>
        
        <base href="/">
    </head>
    <body>
        <div ng-controller="StockController" class="container">
            <div id="chart" class="row">
                
            </div>
            <section class="row">
                <div ng-repeat="stock in stocks track by $index" class="panel panel-default col-xs-2">
                  <div class="panel-body">
                    {{stock}}<span ng-click="removeStock($index)" class="glyphicon glyphicon-remove pull-right"></span>
                  </div>
                </div>
                <div class="col-xs-12"><hr/></div>
                <form ng-submit="onSubmit()" class="col-xs-6">
                    <input type="text" ng-model="stockToAdd"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </section>
        </div>
        
        <!--scripts-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="/angular/app.js"></script>
    </body>
</html>
